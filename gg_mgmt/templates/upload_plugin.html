{% extends 'base/base.html' %}

{% load filter_extras %}

{% block title %}编辑广告信息{% endblock %}

{% block extracss %}
<link href="/gg_mgmt/static/css/zzsc.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <!--h1>
            Data Tables
            <small>advanced tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data tables</li>
          </ol-->
        </section>
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header">
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label>目标游戏包名</label>
                      <input class="form-control" id="target_pkg_name" value="">
                    </div>
                    <div class="form-group">
                      <label>目标游戏版本号</label>
                      <input class="form-control" id="target_ver_code" value="">
                    </div>
                  </div><!-- /.box-body -->
                </form>
                <form role="form">
                  <div class="box-body">
                    <button type="submit" class="btn btn-primary" id="save">保存信息</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div><!--/.col (left) -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

{% endblock %}

{% block extrajs %}
    <script type="text/javascript">
      $("#save").click(function(){
        var target_pkg_name = $("#target_pkg_name").val();
        var target_ver_code = $("#target_ver_code").val();
        var descJson = {};
        descJson['target_pkg_name'] = target_pkg_name;
        descJson['target_ver_code'] = target_ver_code;
        //alert(JSON.stringify(descJson));
        //alert(channel);
        if (target_pkg_name && target_ver_code) {
            $.post('/gg_mgmt/ad/add/', descJson, function (result) {
                window.location.href = '/gg_mgmt/ad/info/';
            });
        } else {
            alert("请补充完整广告信息！！！");
        }
      });
    </script>
{% endblock %}
